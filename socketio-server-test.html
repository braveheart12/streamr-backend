<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="web-app/js/socket.io-1.2.1/socket.io-1.2.1.js"></script>
	<script type="text/javascript" src="web-app/js/unifina/streamr-client/streamr-socketio-client.js"></script>

	<script type="text/javascript">
		var client

		$(document).ready(function() {
			client = new StreamrClient()
			client.subscribe(
				"webcomponent-test", 
				function(message) {
					$("body").append(JSON.stringify(message)+"<br><br>")
				},
				{resend_from: -1}
			)
			client.connect()
		})
	</script>
</head>
<body>
</body>
</html>
