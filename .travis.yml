language: groovy
sudo: required
jdk:
- openjdk7
services:
- docker
- mysql
branches:
  only:
  - master
git:
  submodules: false
before_install:
- curl -s http://get.sdkman.io | bash
- echo sdkman_auto_answer=true > ~/.sdkman/etc/config
- source "/home/travis/.sdkman/bin/sdkman-init.sh"
- sdk install grails 2.5.6
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
addons:
  chrome: stable
  apt:
    packages:
    - lynx
jobs:
  include:
  - stage: Unit tests
    script:
    - grails clean
    - grails test-app -unit
  - stage: Integration tests
    script:
    - sudo /etc/init.d/mysql stop
    - npm install
    - git clone https://github.com/streamr-dev/streamr-docker-dev.git
    - streamr-docker-dev/streamr-docker-dev/bin.sh start 1
    - grails clean
    - grails test-app -integration
  - stage: Build war
    script:
    - grails clean
    - npm install
    - npm run build
    - grails prod war
    - mkdir build
    - cp $(pwd)/target/ROOT.war $(pwd)/build
    deploy:
      provider: s3
      access_key_id: AKIAI7LEOVJBY6ZEH44Q
      secret_access_key:
        secure: 
      bucket: eu-west-1-streamr-vault
      upload-dir: editor-engine/release
      acl: 'private'
      region: eu-west-1
      skip_cleanup: true
      local_dir: build
    if: branch = master
after_failure: "./travis-after-failure.sh"
