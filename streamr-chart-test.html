<html>
<head>
	<script src="web-app/js/socket.io-1.2.1/socket.io-1.2.1.min.js"></script>
	<script src="web-app/js/unifina/streamr-socketio-client/streamr-client.js"></script>

	<!-- Chart requirements: jQuery + Highstocks -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="web-app/js/highstock-2.0.3/highstock.js"></script>

	<!-- The chart js itself -->
	<script src="web-app/js/unifina/streamr-chart/streamr-chart.js"></script>

	<script>
		$(document).ready(function() {
			// Takes parent element as argument
			var chart = new StreamrChart(document.querySelector("body"), {
				rangeDropdown: false,	// default: true
				showHideButtons: false	// default: true
			})

			var client = new StreamrClient()
			client.subscribe(
			    "n4D9WYU9R2OfNbYeEt0fig", 
			    function(message) {
			    	console.log(message)
			    	chart.handleMessage(message)
			    },
			    { 
			        resend_all: true
			    }
			)
			client.connect()
		})
	</script>

</head>
<body>
</body>
</html>
