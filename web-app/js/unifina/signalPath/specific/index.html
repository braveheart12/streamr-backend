<html>
	<head>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
		<script type="text/javascript" src="schedulerModule.js"></script>
	</head>
	<body>
		<div id="scheduler"></div>
		<script id="scheduler-template" type="text/template">
			<table>
				<tbody>

				</tbody>
			</table>
		</script>
		<script id="range-view-template" type="text/template">
			<tr>
				<td class="base">Every</td>
				<td class="base interval">
					<select>
					  <option value="0"></option>
					  <option value="1">2nd</option>
					  <option value="2">3rd</option>
					  <option value="3">4th</option>
					  <option value="4">5th</option>
					  <option value="5">6th</option>
					</select>
				</td>
				<td class="base interval-type">
					<select>
					  <option value="0">hour</option>
					  <option value="1">day</option>
					  <option value="2">week</option>
					  <option value="3">month</option>
					  <option value="4">year</option>
					</select>
				</td>
			</tr>
		</script>
		<script id="range-view-months-template" type="text/template">
			<td>
				of
				<select>
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>
			</td>
		</script>
		<script id="range-view-days-template" type="text/template"> 
			<td>
				the
				<select>
					{[ _.each(_.range(31), function(i){ ]}
						<option value="{{i+1}}">{{i+1}}</option>
					{[ }); ]}
				</select>
			</td>
		</script>
		<script id="range-view-week-days-template" type="text/template"> 
			<td>
				on
				<select>
					<option value="1">Monday</option>
					<option value="2">Tuesday</option>
					<option value="3">Wednesday</option>
					<option value="4">Thursday</option>
					<option value="5">Friday</option>
					<option value="6">Saturday</option>
					<option value="7">Sunday</option>
				</select>
			</td>
		</script>
		<script id="range-view-clock-template" type="text/template"> 
			<td>
				at
				<select>
					{[ _.each(_.range(24), function(i){ ]}
						<option value="{{i}}">
							{[ if(i<10){ ]} 
								0{{i}}
							{[ } else { ]}
								{{i}}
							{[ } ]}
						</option>
					{[ }); ]}
				</select>
				:
				<select>
					{[ _.each(_.range(60), function(i){ ]}
						<option value="{{i}}">
							{[ if(i<10){ ]} 
								0{{i}}
							{[ } else { ]}
								{{i}}
							{[ } ]}
						</option>
					{[ }); ]}
				</select>
			</td>
		</script>
		<script id="range-view-minutes-from-template" type="text/template"> 
			<td>
				<select>
					{[ _.each(_.range(60), function(i){ ]}
						<option value="{{i}}">
							{[ if(i<10){ ]} 
								0{{i}}
							{[ } else { ]}
								{{i}}
							{[ } ]}
						</option>
					{[ }); ]}
				</select>
				minutes from the beginning of the hour
			</td>
		</script>
		<script type="text/javascript">
			new Scheduler({
				el: "#scheduler"
			})
		</script>
	</body>
</html>
