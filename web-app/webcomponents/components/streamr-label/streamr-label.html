
<link rel="import" href="../../../js/polymer/polymer.html">

<polymer-element name="streamr-label" attributes="channel">
	<template>
	<style>
		:host {
			font-size: 10px
		}
	</style>


		<streamr-client id="bah"></streamr-client>
		<span class="streamr-label-value">{{value}}</span>
		<p>moi</p>
	</template>
	
	<script>
		Polymer('streamr-label',{
			ready: function() {
				var _this = this
				var trySubscribe = function() {
					if (_this.$.bah.streamrClient) {
						_this.$.bah.streamrClient.subscribe(
							_this.channel, 
							function(message) {
								console.log(message.y)
								_this.value = message.y
							},
							{resend: true}
						)
					}
					else {
						setTimeout(trySubscribe, 200)
					}
				}

				trySubscribe()
			},
			parseDeclaration: function(elementElement) {
    			return this.lightFromTemplate(this.fetchTemplate(elementElement))
  			}
		});
	</script>
</polymer-element>
